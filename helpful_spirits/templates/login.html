{% extends 'base.html' %}
{% from "includes/_forms.html" import render_field %}
{% block title %} User Login {% endblock %}

{% block body %}
<div id="wrapper-div"  class="py-3"style="background-color: #f8f9fa;">
  {{ form.hidden_tag() }}

  <form method="POST" action="/login">
    <div class="form-group mx-3">
      {{render_field(form.mail, class_="form-control")}}
    </div>
    <div class="form-group mx-3">
      {{render_field(form.password, class_="form-control")}}
    </div>
    <p>
      <input type="submit" class="btn btn-success mx-3" value="Login">
      <a href="/register">Register</a>
    </p>
  </form>
  
</div>
{% endblock %}
